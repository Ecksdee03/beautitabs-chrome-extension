<!-- This file overrides the new tab page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New tab - Beautitabs</title>
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100%;
        background-color: #111;
        background-size: cover;
        background-position: 50%;
        background-attachment: fixed;
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/index.js"></script>
  </head>
  <body class="body" id="js-body">
    <header class="header" id="js-header"></header>
    <footer class="footer" id="js-footer"></footer>
    <div class="history" id="js-history"></div>
  </body>
</html>
